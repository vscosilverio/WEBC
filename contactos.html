<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <header class="contactHeader">
        <div class="fundo">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/lines-leaning-solid 1.svg" alt="logo"></a>
                </div>
                <a href="acomodacao.html">Acomodação</a>
                <a href="locais.html">Locais</a>
                <a href="index.html">Blog</a>
                <a href="contactos.html">Contactos</a>
            </nav>
            <img src="images/pexels-jeremy-bishop-1260133-20146347 2.png" alt="">
        </div>
    </header>

    <section id="contactos">
        <div class="formularioContacto">
            <form id="formularioContato" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>

                <div id="modalMensagem" class="modal-mensagem">
                    <div class="modal-mensagem-content">
                        <p>Seu formulário foi enviado com sucesso!</p>
                        <button id="btnFecharModal">Ok</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="frase">
            <h2 class="fraseCima">"Viajar é descobrir que todos estão errados sobre outros países"</h2>
            <h3>- Aldous Huxley</h3>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script>
        const formulario = document.getElementById('formularioContato');
        const modalMensagem = document.getElementById('modalMensagem');
        const btnFecharModal = document.getElementById('btnFecharModal');

        formulario.addEventListener('submit', function (event) {
            event.preventDefault();

            // Abre a modal

            modalMensagem.style.display = 'flex';

            formulario.reset();
        });

        btnFecharModal.addEventListener('click', function () {
            modalMensagem.style.display = 'none';
        });
    </script>
</body>


</html>
